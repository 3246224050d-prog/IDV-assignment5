<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDV Assignments A1–A4 Combined</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #f5f7f8;
      overflow-x: hidden;
    }

    h1{margin-top:0;}
    section.assignment{display:none;}

    iframe{
      width:100%;
      min-height:90vh;
      border:none;
      background:white;
    }

    nav button{
      padding:10px 16px;
      border:1px solid #bfbfbf;
      background:white;
      margin-right:8px;
      cursor:pointer;
      border-radius:6px;
    }
    nav button.active{
      background:#e6ebff;
      border-color:#3d49ff;
      font-weight:600;
    }
  </style>

  <script>
    function showAssignment(id){
      document.querySelectorAll(".assignment").forEach(sec=>{
        sec.style.display=(sec.id===id?"block":"none");
      })
      document.querySelectorAll("nav button").forEach(btn=>{
        btn.classList.toggle("active",btn.dataset.target===id);
      });
      window.scrollTo(0,0);
    }

    document.addEventListener("DOMContentLoaded",()=>showAssignment("a1"));
  </script>
</head>

<body>

  <h1>IDV Assignment 1–4 Combined</h1>

  <h2>Overview</h2>
  <ul>
    <li>All four assignments are embedded with original code preserved.</li>
    <li>No function, transitions, or visual behaviours were modified.</li>
    <li>Everything is displayed fully with no horizontal scrollbar.</li>
  </ul>

  <nav>
    <button data-target="a1" onclick="showAssignment('a1')">Assignment 1</button>
    <button data-target="a2" onclick="showAssignment('a2')">Assignment 2</button>
    <button data-target="a3" onclick="showAssignment('a3')">Assignment 3</button>
    <button data-target="a4" onclick="showAssignment('a4')">Assignment 4</button>
  </nav>


  <!-- Assignment 1 -->
  <section id="a1" class="assignment">
    <iframe src="https://3246224050d-prog.github.io/IDV-assignment1/"></iframe>
  </section>

  <!-- Assignment 2 -->
  <section id="a2" class="assignment">
    <iframe src="https://3246224050d-prog.github.io/IDV-assignment2/"></iframe>
  </section>

  <!-- Assignment 3 -->
  <section id="a3" class="assignment">
    <iframe src="https://3246224050d-prog.github.io/IDVassignment3/"></iframe>
  </section>

  <!-- Assignment 4 -->
  <section id="a4" class="assignment">
    <iframe src="https://3246224050d-prog.github.io/IDV-assignment4/"></iframe>
  </section>

</body>
</html>
